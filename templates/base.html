<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Dinosaurs of Isla Nublar | home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"/>
    <link href="{{ url_for('static', filename='ingen.css') }}" rel="stylesheet">
</head>

<body>
<nav>
    <div class="container">
        <div class="navbar-brand">Dinosaurs of Isla Nublar</div>
        <div class="navbar-links">
            <a href="/">Home</a>
            <a href="/menu">Dinosaurs</a>
            {% if logged_in == True %}
                <a href="/logout">Logout</a>
                {% if clearance > 3 %}
                    <a href="/admin_signup">Signup</a>
                {% endif %}
            {% else %}
                <a href="/login">Login</a>
            {% endif %}
        </div>
    </div>
</nav>
<div class="container">
    <header>
        <h1>Dinosaurs of Isla Nublar</h1>
        <h2>{% block pageheading %}{% endblock %}</h2>
    </header>

    <main>
        {% block main %}
        {% endblock %}
    </main>
</div>
</body>

</html>
