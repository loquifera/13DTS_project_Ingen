{% extends "base.html" %}

{% block pageheading %}Signup{% endblock %}

{% block main %}
    <form class="myform" method = 'post'>
        <div class="form-group">
            <div class="form-label">First Name: </div>
            <div class="form-element"><input type="text" name="user_fname" required></div>
        </div>
        <div class="form-group">
            <div class="form-label">Surname: </div>
            <div class="form-element"><input type="text" name="user_lname" required></div>
        </div>
        <div class="form-group">
            <div class="form-label">Email: </div>
            <div class="form-element"> <input type="email" name="user_email" required></div>
        </div>
        <div class="form-group">
            <div class="form-label">Password: </div>
            <div class="form-element"> <input type="password" name="user_password" required></div>
        </div>
        <div class="form-group">
            <div class="form-label">Password2: </div>
            <div class="form-element"> <input type="password" name="user_password2" required></div>
        </div>
        {% if access_level >= 4 %}
        <div class="form-element">
            <div class="form-label"> Clearance Level: </div>
            <select id="select_session" name="select_session" required>
                {% for number in range(1, 5) %}
                    <option value="{{ number }}">{{ number }}</option>
                {% endfor %}
            </select>
        </div>
        {% endif %}
        <div class="form-group">
            <div class="form-label"></div>
            <div class="form-element"> <input type="submit" value="Signup"></div>
        </div>
    </form>
{% endblock %}
